<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .list{
            counter-reset: heiheihei;

        }
        .list li:before{
            content: counter(heiheihei);
            counter-increment: heiheihei;
        }
         .list li:after{
            content: counter(heiheihei);
            counter-increment: heiheihei;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>djkfajsldkf</li>
        <li>djkfajsldkf</li>
        <li>djkfajsldkf</li>
        <li>djkfajsldkf</li>
        <li>djkfajsldkf</li>
    </ul>
</body>
</html>
