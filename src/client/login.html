<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/base.css">

</head>

<body>


    <section class="login-main main">
        <div>
            <h1>全仁科技欢迎你</h1>
            <div class="login-box">
                <div class="form-group  has-feedback">
                    <label for="username">用户名</label>
                    <input class="form-control " id="username" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
                    <span class="fa form-control-feedback" aria-hidden="false" style="line-height:30px;"></span>
                    <p class="message"></p>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input class="form-control" id="password"  type="password" name="password" placeholder="请输入密码" autocomplete="off">
                </div>
                <button class="login-btn btn btn-block btn-primary"  type="button">登录</button>
                <a href="register.html" class="login-btn btn btn-block btn-default">新用户注册</a>
            </div>
        </div>
    </section>

   
    <script src="../js/require.js" data-main="../js/login.js"></script>
    <script src="../js/config.js"></script>
</body>

</html>
