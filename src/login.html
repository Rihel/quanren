<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>


    <section class="login-main main">
        <h1>全仁科技欢迎你</h1>
        <div class="login-box">
            <div class="form-control">
                <label for="username">用户名</label>
                <input id="username" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="password">密码</label>
                <input id="password" type="password" name="password" placeholder="请输入密码" autocomplete="off">
            </div>
            <button class="login-btn btn" type="button">登录</button>
            <a href="#">新用户注册</a>
        </div>
    </section>
    <script src="js/require.js" data-main="js/login.js"></script>
    <script src="js/config.js"></script>
</body>

</html>
